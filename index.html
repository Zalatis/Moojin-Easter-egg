<script>var c = document.getElementById("c");
var ctx = c.getContext("2d");

c.height = window.innerHeight;
c.width = window.innerWidth;


var binary = "01110000 01100001 01110011 01110011 01110111 01101111 01110010 01100100 00111101 01110010 01100101 01101100 01100101 01100001 01110011 01100101 01110100 01101000 01100101 01101101 01101111 01101111 01101010 01101001 01101110";
binary = binary.split("");

var font_size = 10;
var columns = c.width/font_size;
var drops = [];
for(var x = 0; x < columns; x++)
	drops[x] = 1; 

function draw()
{
	ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
	ctx.fillRect(0, 0, c.width, c.height);
	
	ctx.fillStyle = "green"; 
	ctx.font = font_size + "px arial";
	for(var i = 0; i < drops.length; i++)
	{
		var text = binary[Math.floor(Math.random()*binary.length)];
		ctx.fillText(text, i*font_size, drops[i]*font_size);
		if(drops[i]*font_size > c.height && Math.random() > 0.975)
			drops[i] = 0;
		drops[i]++;
	}
}

setInterval(draw, 33);
</script>
